    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .prose { max-width: 65ch; }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Hide Scrollbar for specific elements but keep functionality */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* --- NATIVE CAMERA SCANNER TRANSPARENCY FIX --- */
        /* Class ini ditambahkan otomatis oleh BarcodeScannerModal.tsx saat scan dimulai */
        body.barcode-scanner-active {
            background: transparent !important;
        }
        body.barcode-scanner-active #root {
            background: transparent !important;
        }
        /* Pastikan elemen layout utama juga transparan saat scan aktif */
        body.barcode-scanner-active .bg-slate-900,
        body.barcode-scanner-active .bg-slate-800 {
            background: transparent !important;
        }
    </style>
  </head>
