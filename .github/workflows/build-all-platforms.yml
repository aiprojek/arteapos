
name: Build All Platforms (Android & Desktop)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-web:
    name: Build Web Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Force Install Dependencies
        run: |
          rm -f package-lock.json
          npm install
          
      - run: npm run build
      - name: Upload Dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist

  build-android:
    name: Build Android APK
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      # Restore web build
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist
          
      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          npm install
      
      # Logic: 
      # 1. Bersihkan folder android lama
      # 2. Add platform android
      # 3. GENERATE ICONS (npm run resources) <-- PENTING: Dijalankan otomatis di sini
      # 4. Sync
      - name: Setup Capacitor Android & Icons
        run: |
          echo "Backing up custom Manifest if exists..."
          mkdir -p temp_backup
          if [ -f android/app/src/main/AndroidManifest.xml ]; then
            cp android/app/src/main/AndroidManifest.xml temp_backup/AndroidManifest.xml
          fi
          
          echo "Cleaning existing android directory..."
          rm -rf android
          
          echo "Adding Android platform..."
          npx cap add android
          
          echo "Generating App Icons & Splash..."
          npm run resources
          
          echo "Syncing plugins and web assets..."
          npx cap sync
          
          echo "Restoring custom Manifest..."
          if [ -f temp_backup/AndroidManifest.xml ]; then
            cp temp_backup/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
          fi
      
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Android
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-desktop-linux:
    name: Build Desktop (Linux)
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          npm install
      
      - name: Build Linux AppImage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux -p never

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Linux
          path: release/*.AppImage

  build-desktop-win:
    name: Build Desktop (Windows)
    needs: build-web
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Install Dependencies
        run: |
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }
          npm install
      
      - name: Build Windows Exe
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win -p never

      - name: Upload Windows Exe
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Windows
          path: release/*.exe
