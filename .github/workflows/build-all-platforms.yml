
name: Build All Platforms (Android & Desktop)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-web:
    name: Build Web Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Force Install Dependencies
        run: |
          rm -f package-lock.json
          npm install
          
      - run: npm run build
      - name: Upload Dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist

  build-android:
    name: Build Android APK
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/setup-gradle@v3
      
      # Restore web build
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist
          
      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          npm install
      
      - name: Setup Capacitor Assets & Android
        run: |
          # Cek apakah folder android ada, jika tidak buat baru
          if [ ! -d "android" ]; then
            echo "Folder android tidak ditemukan. Membuat baru..."
            npx cap add android
          else
            echo "Folder android ditemukan."
          fi

          # Generate Icon & Splash
          npm run resources
          
          # Sync kode web
          npx cap sync
      
      - name: Fix Android Manifest Permissions
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST_PATH" ]; then
            echo "Memastikan permission Bluetooth ada di AndroidManifest.xml..."
            
            # Cek apakah permission sudah ada
            if ! grep -q "android.permission.BLUETOOTH_CONNECT" "$MANIFEST_PATH"; then
              # Definisikan permission dalam variabel satu baris untuk menghindari error YAML
              P1='<uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" tools:targetApi="31" />'
              P2='<uses-permission android:name="android.permission.BLUETOOTH_CONNECT" tools:targetApi="31" />'
              P3='<uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE" tools:targetApi="31" />'
              P4='<uses-permission android:name="android.permission.BLUETOOTH" />'
              P5='<uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />'
              P6='<uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />'
              P7='<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />'
              
              # Gabungkan semua permission
              ALL_PERMS="$P1\n    $P2\n    $P3\n    $P4\n    $P5\n    $P6\n    $P7"
              
              # Insert sebelum tag <application>
              sed -i "/<application/i $ALL_PERMS" "$MANIFEST_PATH"
              echo "Permissions berhasil disuntikkan."
            else
              echo "Permissions sudah ada."
            fi
          else
            echo "File AndroidManifest.xml tidak ditemukan!"
            ls -R android/app/src/main || echo "Directory listing failed"
          fi

      - name: Build APK
        run: |
          cd android
          # Jika gradlew tidak ada, generate pakai gradle sistem
          if [ ! -f "gradlew" ]; then
            echo "Gradlew tidak ditemukan. Mencoba generate wrapper..."
            gradle wrapper
          fi
          
          chmod +x gradlew
          ./gradlew assembleDebug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Android
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-desktop-linux:
    name: Build Desktop (Linux)
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          npm install
      
      - name: Build Linux AppImage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux -p never

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Linux
          path: release/*.AppImage

  build-desktop-win:
    name: Build Desktop (Windows)
    needs: build-web
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Install Dependencies
        run: |
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }
          npm install
      
      - name: Build Windows Exe
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win -p never

      - name: Upload Windows Exe
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Windows
          path: release/*.exe
