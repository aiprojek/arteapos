
name: Build All Platforms (Android & Desktop)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-web:
    name: Build Web Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Force Install Dependencies
        run: |
          rm -f package-lock.json
          npm install
          
      - run: npm run build
      - name: Upload Dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist

  build-android:
    name: Build Android APK
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      # Restore web build
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist
          
      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          npm install
      
      # PERBAIKAN LOGIKA ASSETS:
      # 1. Kita hapus logika "fallback ke favicon".
      # 2. Kita list isi folder assets untuk debugging di log GitHub Actions.
      # 3. Jika user lupa commit assets/icon.png, build ini akan tetap jalan tapi pakai icon default Android, 
      #    namun kita bisa lihat di log apakah file-nya ada.
      - name: Setup Capacitor Assets & Android
        run: |
          echo "Listing assets directory (Debug):"
          ls -R assets || echo "Assets folder not found or empty"

          echo "Initializing Android platform..."
          rm -rf android
          npx cap add android
          
          # Hapus logika copy favicon. Kita asumsikan user sudah upload assets/icon.png
          # Jika folder assets tidak ada, buat folder kosong agar perintah resources tidak error fatal
          mkdir -p assets
          
          echo "Generating Native Resources..."
          # Pastikan package @capacitor/assets terinstall dan jalankan
          npm run resources
          
          echo "Syncing Capacitor..."
          npx cap sync
      
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Android
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-desktop-linux:
    name: Build Desktop (Linux)
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          npm install
      
      - name: Build Linux AppImage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux -p never

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Linux
          path: release/*.AppImage

  build-desktop-win:
    name: Build Desktop (Windows)
    needs: build-web
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Install Dependencies
        run: |
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }
          npm install
      
      - name: Build Windows Exe
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win -p never

      - name: Upload Windows Exe
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Windows
          path: release/*.exe
