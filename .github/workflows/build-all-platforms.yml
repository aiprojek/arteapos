
name: Build All Platforms (Android & Desktop)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-web:
    name: Build Web Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Force Install Dependencies
        run: |
          rm -f package-lock.json
          npm install
          
      - run: npm run build
      - name: Upload Dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist

  build-android:
    name: Build Android APK
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      # Restore web build
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist
          
      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          npm install
      
      # STRATEGI OTOMATIS (SMART ASSETS):
      # Cek apakah user sudah punya folder assets. Jika belum/kosong, gunakan favicon.
      - name: Setup Capacitor Assets & Android
        run: |
          echo "Initializing Android platform..."
          rm -rf android
          npx cap add android
          
          mkdir -p assets

          # Cek Icon (PNG/SVG)
          if [ ! -f "assets/icon.png" ] && [ ! -f "assets/icon.svg" ]; then
            echo "No custom icon found. Using default favicon as fallback..."
            cp public/favicon.svg assets/icon.svg
          else
            echo "Using custom icon from assets folder."
          fi

          # Cek Splash (PNG/SVG)
          if [ ! -f "assets/splash.png" ] && [ ! -f "assets/splash.svg" ]; then
            echo "No custom splash found. Using default favicon as fallback..."
            cp public/favicon.svg assets/splash.svg
          else
             echo "Using custom splash from assets folder."
          fi
          
          echo "Generating Native Resources..."
          # This runs 'npx capacitor-assets generate --android' defined in package.json
          npm run resources
          
          echo "Syncing Capacitor..."
          npx cap sync
      
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Android
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-desktop-linux:
    name: Build Desktop (Linux)
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          npm install
      
      - name: Build Linux AppImage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux -p never

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Linux
          path: release/*.AppImage

  build-desktop-win:
    name: Build Desktop (Windows)
    needs: build-web
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Install Dependencies
        run: |
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }
          npm install
      
      - name: Build Windows Exe
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win -p never

      - name: Upload Windows Exe
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Windows
          path: release/*.exe
