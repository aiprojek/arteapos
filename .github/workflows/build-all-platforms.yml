
name: Build All Platforms (Android & Desktop)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-web:
    name: Build Web Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install Dependencies
        run: npm install
          
      - run: npm run build
      - name: Upload Dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist

  build-android:
    name: Build Android APK
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      # Setup Gradle environment (menyediakan perintah 'gradle')
      - uses: gradle/actions/setup-gradle@v3
      
      # Restore web build
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist
          
      - name: Install Dependencies
        run: npm install
      
      - name: Setup Capacitor Assets & Android
        run: |
          # 1. Cek keberadaan folder android
          if [ ! -d "android" ]; then
            echo "⚠️ Folder 'android' tidak ditemukan. Membuat project Android baru..."
            npx cap add android
          fi

          # 2. Sync aset web
          npx cap sync
          
          # 3. Generate Resource (Icon/Splash) jika belum ada
          npm run resources || true

      # INJEKSI CODE MANUAL (Self-Healing)
      # Ini memastikan file Java & Manifest benar meskipun user lupa commit folder android
      - name: Inject Native Plugins
        run: |
          # Pastikan direktori tujuan ada
          mkdir -p android/app/src/main/java/com/arteapos/app
          
          # 1. BluetoothPrinterPlugin.java
          cat <<EOF > android/app/src/main/java/com/arteapos/app/BluetoothPrinterPlugin.java
          package com.arteapos.app;

          import android.Manifest;
          import android.bluetooth.BluetoothAdapter;
          import android.bluetooth.BluetoothDevice;
          import android.bluetooth.BluetoothSocket;
          import android.content.pm.PackageManager;
          import android.os.Build;
          import android.util.Base64;
          import android.util.Log;

          import androidx.core.app.ActivityCompat;

          import com.getcapacitor.JSArray;
          import com.getcapacitor.JSObject;
          import com.getcapacitor.Plugin;
          import com.getcapacitor.PluginCall;
          import com.getcapacitor.PluginMethod;
          import com.getcapacitor.annotation.CapacitorPlugin;
          import com.getcapacitor.annotation.Permission;
          import com.getcapacitor.annotation.PermissionCallback;

          import java.io.IOException;
          import java.io.OutputStream;
          import java.util.Set;
          import java.util.UUID;

          @CapacitorPlugin(
              name = "BluetoothPrinter",
              permissions = {
                  @Permission(
                      alias = "bluetooth",
                      strings = {
                          Manifest.permission.BLUETOOTH_CONNECT,
                          Manifest.permission.BLUETOOTH_SCAN
                      }
                  )
              }
          )
          public class BluetoothPrinterPlugin extends Plugin {

              private static final String TAG = "BluetoothPrinter";
              private static final UUID SPP_UUID = UUID.fromString("00001101-0000-1000-8000-00805f9b34fb");
              
              private BluetoothAdapter bluetoothAdapter;
              private BluetoothSocket socket;
              private OutputStream outputStream;

              @Override
              public void load() {
                  bluetoothAdapter = BluetoothAdapter.getDefaultAdapter();
              }

              @PluginMethod
              public void listPairedDevices(PluginCall call) {
                  if (Build.VERSION.SDK_INT >= 31) {
                      if (getPermissionState("bluetooth") != com.getcapacitor.PermissionState.GRANTED) {
                          requestPermissionForAlias("bluetooth", call, "listPairedDevicesCallback");
                          return;
                      }
                  }
                  doListDevices(call);
              }

              @PermissionCallback
              private void listPairedDevicesCallback(PluginCall call) {
                  if (getPermissionState("bluetooth") == com.getcapacitor.PermissionState.GRANTED) {
                      doListDevices(call);
                  } else {
                      call.reject("Izin Bluetooth (Nearby Devices) ditolak.");
                  }
              }

              private void doListDevices(PluginCall call) {
                  if (bluetoothAdapter == null) {
                      call.reject("Bluetooth tidak tersedia di perangkat ini.");
                      return;
                  }

                  if (!bluetoothAdapter.isEnabled()) {
                      call.reject("Bluetooth mati. Mohon nyalakan Bluetooth.");
                      return;
                  }

                  if (Build.VERSION.SDK_INT >= 31 && ActivityCompat.checkSelfPermission(getContext(), Manifest.permission.BLUETOOTH_CONNECT) != PackageManager.PERMISSION_GRANTED) {
                       call.reject("Permission Error: BLUETOOTH_CONNECT not granted.");
                       return;
                  }

                  try {
                      Set<BluetoothDevice> pairedDevices = bluetoothAdapter.getBondedDevices();
                      JSArray devicesArray = new JSArray();

                      if (pairedDevices != null && pairedDevices.size() > 0) {
                          for (BluetoothDevice device : pairedDevices) {
                              JSObject deviceObj = new JSObject();
                              deviceObj.put("name", device.getName());
                              deviceObj.put("address", device.getAddress());
                              devicesArray.put(deviceObj);
                          }
                      }
                      
                      JSObject ret = new JSObject();
                      ret.put("devices", devicesArray);
                      call.resolve(ret);
                  } catch (Exception e) {
                      Log.e(TAG, "List Devices Error", e);
                      call.reject("Gagal mengambil daftar perangkat: " + e.getMessage());
                  }
              }

              @PluginMethod
              public void connect(PluginCall call) {
                  if (Build.VERSION.SDK_INT >= 31) {
                       if (getPermissionState("bluetooth") != com.getcapacitor.PermissionState.GRANTED) {
                           call.reject("Izin Bluetooth belum diberikan.");
                           return;
                       }
                  }

                  String address = call.getString("address");
                  if (address == null) {
                      call.reject("MAC Address kosong.");
                      return;
                  }

                  disconnectInternal();

                  try {
                      BluetoothDevice device = bluetoothAdapter.getRemoteDevice(address);
                      socket = device.createRfcommSocketToServiceRecord(SPP_UUID);
                      socket.connect();
                      outputStream = socket.getOutputStream();
                      call.resolve();
                  } catch (IOException e) {
                      Log.e(TAG, "Connect Error", e);
                      disconnectInternal();
                      try {
                          BluetoothDevice device = bluetoothAdapter.getRemoteDevice(address);
                          socket = device.createInsecureRfcommSocketToServiceRecord(SPP_UUID);
                          socket.connect();
                          outputStream = socket.getOutputStream();
                          call.resolve();
                      } catch (IOException e2) {
                           call.reject("Gagal terhubung: " + e.getMessage());
                      }
                  } catch (Exception e) {
                      call.reject("Error: " + e.getMessage());
                  }
              }

              @PluginMethod
              public void print(PluginCall call) {
                  if (socket == null || outputStream == null || !socket.isConnected()) {
                      call.reject("Printer belum terhubung.");
                      return;
                  }

                  String data = call.getString("data");
                  String type = call.getString("type", "text"); 

                  if (data == null) {
                      call.reject("Data kosong.");
                      return;
                  }

                  try {
                      byte[] bytes;
                      if ("base64".equals(type)) {
                          bytes = Base64.decode(data, Base64.DEFAULT);
                      } else {
                          bytes = data.getBytes("UTF-8");
                      }
                      
                      outputStream.write(bytes);
                      outputStream.flush();
                      call.resolve();
                  } catch (Exception e) {
                      Log.e(TAG, "Print Error", e);
                      call.reject("Gagal mencetak: " + e.getMessage());
                      disconnectInternal();
                  }
              }

              @PluginMethod
              public void disconnect(PluginCall call) {
                  disconnectInternal();
                  call.resolve();
              }

              private void disconnectInternal() {
                  try {
                      if (outputStream != null) outputStream.close();
                      if (socket != null) socket.close();
                  } catch (Exception e) { }
                  outputStream = null;
                  socket = null;
              }
          }
          EOF

          # 2. MainActivity.java
          cat <<EOF > android/app/src/main/java/com/arteapos/app/MainActivity.java
          package com.arteapos.app;

          import android.os.Bundle;
          import com.getcapacitor.BridgeActivity;

          public class MainActivity extends BridgeActivity {
              @Override
              public void onCreate(Bundle savedInstanceState) {
                  registerPlugin(BluetoothPrinterPlugin.class);
                  super.onCreate(savedInstanceState);
              }
          }
          EOF

          # 3. AndroidManifest.xml (Overwrite untuk memastikan permission)
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              xmlns:tools="http://schemas.android.com/tools"
              package="com.arteapos.app">

              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="32" />
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="28" />
              <uses-permission android:name="android.permission.CAMERA" />
              <uses-permission android:name="android.permission.FLASHLIGHT"/>
              <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />
              <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" tools:targetApi="31" />
              <uses-permission android:name="android.permission.BLUETOOTH" android:maxSdkVersion="30" />
              <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" android:maxSdkVersion="30" />
              <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" android:maxSdkVersion="30" />
              <uses-feature android:name="android.hardware.camera" android:required="false" />
              <uses-feature android:name="android.hardware.bluetooth" android:required="false" />

              <application
                  android:allowBackup="true"
                  android:icon="@mipmap/ic_launcher"
                  android:label="@string/app_name"
                  android:roundIcon="@mipmap/ic_launcher_round"
                  android:supportsRtl="true"
                  android:theme="@style/AppTheme">

                  <activity
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|smallestScreenSize|screenLayout|uiMode"
                      android:name="com.arteapos.app.MainActivity"
                      android:label="@string/title_activity_main"
                      android:theme="@style/AppTheme.NoActionBarLaunch"
                      android:launchMode="singleTask"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>

                  <provider
                      android:name="androidx.core.content.FileProvider"
                      android:authorities="\${applicationId}.fileprovider"
                      android:exported="false"
                      android:grantUriPermissions="true">
                      <meta-data
                          android:name="android.support.FILE_PROVIDER_PATHS"
                          android:resource="@xml/file_paths" />
                  </provider>
              </application>
          </manifest>
          EOF

      - name: Build APK
        run: |
          cd android
          # AUTO FIX: Jika gradlew tidak ada (karena user lupa commit), generate pakai gradle
          if [ ! -f "gradlew" ]; then
            echo "⚠️ gradlew tidak ditemukan. Mengenerate Wrapper..."
            gradle wrapper
          fi
          
          chmod +x gradlew
          ./gradlew assembleDebug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Android
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-desktop-linux:
    name: Build Desktop (Linux)
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Install Dependencies
        run: npm install
      
      - name: Build Linux AppImage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux -p never

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Linux
          path: release/*.AppImage

  build-desktop-win:
    name: Build Desktop (Windows)
    needs: build-web
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Install Dependencies
        run: npm install
      
      - name: Build Windows Exe
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win -p never

      - name: Upload Windows Exe
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Windows
          path: release/*.exe
