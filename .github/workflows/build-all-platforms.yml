
name: Build All Platforms (Android & Desktop)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-web:
    name: Build Web Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install Dependencies
        run: npm install
          
      - run: npm run build
      - name: Upload Dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist

  build-android:
    name: Build Android APK
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      # Setup Gradle dengan Action Resmi
      - uses: gradle/actions/setup-gradle@v3
      
      # Restore web build
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist
          
      - name: Install Dependencies
        run: npm install
      
      - name: Setup Capacitor Assets & Android
        run: |
          # CEK KEUTUHAN FOLDER ANDROID
          # PENTING: Karena kita pakai Custom Plugin (BluetoothPrinterPlugin.java),
          # folder 'android' HARUS ada di git repository.
          
          if [ ! -d "android" ]; then
            echo "ðŸ”´ ERROR CRITICAL: Folder 'android/' tidak ditemukan di repository GitHub!"
            echo "Karena aplikasi ini menggunakan Custom Native Plugin, Anda WAJIB meng-commit folder android."
            echo "SOLUSI: Cek file .gitignore Anda, hapus baris '/android', lalu commit & push folder android ke GitHub."
            exit 1
          fi

          # Update aset web ke folder android yang sudah ada
          npx cap sync
          
          # Generate Icon & Splash (Opsional, timpa resource yang ada)
          npm run resources || true
      
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Android
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-desktop-linux:
    name: Build Desktop (Linux)
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Install Dependencies
        run: npm install
      
      - name: Build Linux AppImage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux -p never

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Linux
          path: release/*.AppImage

  build-desktop-win:
    name: Build Desktop (Windows)
    needs: build-web
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist

      - name: Install Dependencies
        run: npm install
      
      - name: Build Windows Exe
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win -p never

      - name: Upload Windows Exe
        uses: actions/upload-artifact@v4
        with:
          name: ArteaPOS-Windows
          path: release/*.exe
